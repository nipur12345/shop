{% extends 'shop/basic.html' %}

{% block titles%} contact Us{% endblock %}
{% block body%}

<div class="container my-3">
    <h3>Contact Us </h3>
<form action="/shop/contact/" method="post" >{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
    <div class="form-group">
    <label for="email">Enter your Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="nipur@gmail.com">
  </div>
    <div class="form-group">
    <label for="name">Mobile_no</label>
    <input type="tel" class="form-control" id="mobile_no" name="mobile_no" placeholder="Enter your mobile__no.">
  </div>

  <div class="form-group">
    <label for="desc">How may we help you</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
    
</div>

{% endblock %}
